{% block content %}{% endblock %}

<script>
  // Add click event listener to the Logout link
  document.getElementById('logoutLink').addEventListener('click', function() {
    // Show a simple JavaScript confirmation dialog
    var isConfirmed = window.confirm('Are you sure you want to logout?');
    
    // If the user clicks OK, perform the logout action
    if (isConfirmed) {
      window.location.href = '/logout'; // Replace with the actual logout URL
    }
  });
    // Auto-close the alert after 5 seconds (5000 milliseconds)
        $(document).ready(function() {
          setTimeout(function() {
            $("#autoCloseAlert").alert('close');
          }, 2500);
    });
</script>
