{% extends 'base1.html' %}
{% load static %}
{% block title %}Profil{% endblock %}
{% block page %}Profil{% endblock %}
{% block content %}
<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-12">
        <div class="white-box">
            <div class="user-bg"> <img width="100%" alt="user" src="{% static 'plugins/images/users/out.png' %}">
                <div class="overlay-box">
                    <div class="user-content">
                        <a href="javascript:void(0)"><img src="{% static 'plugins/images/users/out.png' %}"
                                class="thumb-lg img-circle" alt="img"></a>
                        <h4 class="text-white mt-2">{{user}}</h4>
                        <h5 class="text-white mt-2">{{user.email}}</h5>
                    </div>
                </div>
            </div>
            <div class="user-btm-box mt-5 d-md-flex">
                <!-- <div class="col-md-4 col-sm-4 text-center">
                    <h4 style="text-align: center;"><strong>{{user}}</strong></h4>
                </div>
                <div class="col-md-4 col-sm-4 text-center">
                    <h1>125</h1>
                </div>
                <div class="col-md-4 col-sm-4 text-center">
                    <h1>556</h1>
                </div> -->
                <h3 class="text-black mt-2" style="margin-left: 10%; text-transform: uppercase;font-family: Futura, 'Trebuchet MS', Arial, sans-serif;"><strong>{{user.first_name}} {{user.last_name}}</strong></h4><br>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal form-material" method="post" action="">
                    <div class="form-group mb-4">
                        <label class="col-md-12 p-0">First Name</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="text" placeholder={{user.first_name}}
                                class="form-control p-0 border-0" name="first_name"> </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="col-md-12 p-0">Last Name</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="text" placeholder={{user.last_name}}
                                class="form-control p-0 border-0" name="last_name"> </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="example-email" class="col-md-12 p-0">Email</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="email" placeholder={{user.email}}
                                class="form-control p-0 border-0" name="example-email"
                                id="example-email">
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="col-md-12 p-0">Password</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="password" value="password" class="form-control p-0 border-0">
                        </div>
                    </div>
                   
                    <div class="form-group mb-4">
                        <label class="col-md-9 p-0">Message</label>
                        <div class="col-md-19 border-bottom p-0">
                            <textarea rows="5" class="form-control p-0 border-0"></textarea>
                        </div>
                    </div>
                   
                    <div class="form-group mb-4">
                        <div class="col-sm-12">
                            <button class="btn btn-success">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>

</div>

{% endblock %}
